<header class="jumbotron">
    <h1 class="text-center">Cadastrar Fotos</h1>
    <h3>{{foto.titulo}}</h3>
</header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-7">
            <form (ngSubmit)="salvar()">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" [(ngModel)]="foto.titulo" name="titulo" class="form-control" id="titulo" placeholder="Titulo" >
                </div>
                <div class="form-group">
                    <label for="url">Url</label>
                    <input type="text" [(ngModel)]="foto.url" name="url" class="form-control" id="url" placeholder="url">
                </div>                
                <div class="form-group">
                    <label for="descricao">Descricao</label>
                    <textarea class="form-control" [(ngModel)]="foto.descricao" name="descricao" id="descricao" rows="3"></textarea>
                </div>
                <div class="form-group">

                    <a [routerLink]="['']" class="btn btn-secondary">Voltar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
        <aside>
            <painel titulo="{{foto.titulo}}">
                <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
            </painel>
        </aside>
    </div>
</div>
